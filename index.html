<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive 3D Parallax Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="hide">
      <nav>
        <img src="img/logo.png" alt="Forest Auto" class="logo" />
        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="#">Sign Up</a></li>
          <li class="search">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="vignette hide"></div>
      <img
        src="img/background.png"
        data-speedx="0.3"
        data-speedy="0.38"
        data-speedz="0"
        data-rotation="0"
        data-distance="-200"
        alt=""
        class="parallax bg-img"
      />
      <img
        src="img/fog_7.png"
        data-speedx="0.27"
        data-speedy="0.32"
        data-speedz="0"
        data-rotation="0"
        data-distance="850"
        alt=""
        class="parallax fog_7"
      />
      <img
        src="img/mountain_10.png"
        data-speedx="0.195"
        data-speedy="0.195"
        data-speedz="0"
        data-rotation="0"
        data-distance="1100"
        alt=""
        class="parallax mountain_10"
      />
      <img
        src="img/fog_6.png"
        data-speedx="0.25"
        data-speedy="0.28"
        data-speedz="0"
        data-rotation="0"
        data-distance="1400"
        alt=""
        class="parallax fog_6"
      />
      <img
        src="img/mountain_9.png"
        data-speedx="0.125"
        data-speedy="0.155"
        data-speedz="0.15"
        data-rotation="0.02"
        data-distance="1700"
        alt=""
        class="parallax mountain_9"
      />
      <img
        src="img/mountain_8.png"
        data-speedx="0.1"
        data-speedy="0.11"
        data-speedz="0"
        data-rotation="0.02"
        data-distance="1800"
        alt=""
        class="parallax mountain_8"
      />
      <img
        src="img/fog_5.png"
        data-speedx="0.16"
        data-speedy="0.105"
        data-speedz="0"
        data-rotation="0"
        data-distance="1900"

        alt=""
        class="parallax fog_5"
      />
      <img
        src="img/mountain_7.png"
        data-speedx="0.1"
        data-speedy="0.1"
        data-speedz="0"
        data-rotation="0.09"
        data-distance="2000"

        alt=""
        class="parallax mountain_7"
      />

      <div
        class="text parallax"
        data-speedx="0.07"
        data-speedy="0.07"
        data-speedz="0"
        data-rotation="0.11"
        data-distance="0"
      >
        <h2>Prajakta</h2>
        <h1>Safalya</h1>
      </div>
      <img
        src="img/mountain_6.png"
        data-speedx="0.065"
        data-speedy="0.05"
        data-speedz="0.05"
        data-rotation="0.12"
        data-distance="2300"

        alt=""
        class="parallax mountain_6"
      />
      <img
        src="img/fog_4.png"
        data-speedx="0.135"
        data-speedy="0.11"
        data-speedz="0"
        data-rotation="0"
        data-distance="2400"
        alt=""
        class="parallax fog_4"
      />
      <img
        src="img/mountain_5.png"
        data-speedx="0.08"
        data-speedy="0.013"
        data-speedz="0.13"
        data-rotation="0.1"
        data-distance="2550"
        alt=""
        class="parallax mountain_5"
      />
      <img
        src="img/fog_3.png"
        data-speedx="0.11"
        data-speedy="0.018"
        data-speedz="0"
        data-rotation="0"
        data-distance="2800"
        alt=""
        class="parallax fog_3"
      />
      <img
        src="img/mountain_4.png"
        data-speedx="0.059"
        data-speedy="0.024"
        data-speedz="0.35"
        data-rotation="0.14"
        data-distance="3200"
        alt=""
        class="parallax mountain_4"
      />
      <img
        src="img/mountain_3.png"
        data-speedx="0.04"
        data-speedy="0.018"
        data-speedz="0.32"
        data-rotation="0.05"
        data-distance="3400"
        alt=""
        class="parallax mountain_3"
      />
      <img
        src="img/fog_2.png"
        data-speedx="0.15"
        data-speedy="0.0115"
        data-speedz="0"
        data-rotation="0"
        data-distance="3600"
        alt=""
        class="parallax fog_2"
      />
      <img
        src="img/mountain_2.png"
        data-speedx="0.0235"
        data-speedy="0.013"
        data-speedz="0.42"
        data-rotation="0.15"
        data-distance="3800"
        alt=""
        class="parallax mountain_2"
      />
      <img
        src="img/mountain_1.png"
        data-speedx="0.027"
        data-speedy="0.027"
        data-speedz="0.53"
        data-rotation="0.2"
        data-distance="4000"
        alt=""
        class="parallax mountain_1"
      />
      data-speedz="0"
      <img src="img/sun_rays.png" alt="" class="sun_rays hide" />
      <img src="img/black_shadow.png" alt="" class="black_shadow hide" />
      <img
        src="img/fog_1.png"
        data-speedx="0.12"
        data-speedy="0.01"
        data-speedz="0"
        data-distance="4200"
        alt=""
        class="parallax fog_1"
      />
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/app.js" defer></script>
  </body>
</html>
